<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Storage</title>
</head>
<body>
    <center>
        <h1>Selamat Datang, Member!</h1>
        <button onclick="gantiNama(event)">Masukkan Nama</button>
    </center>

    <script type="text/javascript">
        const namaMember = document.querySelector('h1');

            // Mengecek apakah sudah ada nama tersimpan di localStorage
            const namaTersimpan = localStorage.getItem('nama');
            if (namaTersimpan) {
                namaMember.innerHTML = `Halo, ${namaTersimpan}`;
            } else {
                namaMember.innerHTML = "Selamat Datang, Member!";
            }

        function gantiNama(e) {
            let nama = prompt("Masukkan nama Anda:");
            if (nama && nama.trim() !== "") {
                localStorage.setItem('nama', nama);
                namaMember.innerHTML = `Halo, ${nama}`;
            } else {
                alert("Nama tidak boleh kosong!");
            }
             e.preventDefault();
        }
    </script>
</body>
</html>
