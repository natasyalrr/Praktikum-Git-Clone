<!DOCTYPE html>
<html>
<head>
  <title>Animasi Transisi & Transformasi CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    .box {
      width: 40%;
      height: 100px;
      background: orange;
      border: 2px solid #212121;
      transition: all 1s ease-in-out;
    }

    /* Saat landscape */
    @media (orientation: landscape) {
      .box {
        width: 60%;
        height: 120px;
        background: blue;
        border-radius: 50%; /* jadi oval */
        animation: putar 2s linear infinite;
      }
    }

    @keyframes putar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <h3>Transisi & Animasi CSS3</h3>
  <div class="box"></div>
  <p>Ubah orientasi layar ke <b>landscape</b> untuk melihat perubahan bentuk, warna, dan animasi berputar seperti baling-baling.</p>
</body>
</html>
